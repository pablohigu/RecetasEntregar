<h2 class="text-center fw-light mb-5 border-bottom pb-3">Recetas Populares</h2>
  
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 pb-5">
  @for (receta of recipes(); track receta.id) {
    <div class="col">
      <app-ad-recipe-card 
        [receta]="receta" 
        (onDelete)="handleDelete($event)">
      </app-ad-recipe-card>
    </div>
  } @empty {
    <p class="text-center text-secondary fs-5 col-12">No hay recetas para mostrar. ¡Añade una nueva!</p>
  }
</div>
