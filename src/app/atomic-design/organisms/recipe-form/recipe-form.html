<div class="p-5 rounded-3 shadow-lg bg-light" id="formulario-receta">
  <h2 class="text-center fw-light mb-4 border-bottom pb-3">Añadir Nueva Receta</h2>
  
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="titulo" class="form-label fw-bold">Título de la Receta</label>
      <input type="text" class="form-control" id="titulo" formControlName="titulo" placeholder="Ej: Tarta de Queso">
    </div>
    
    <div class="mb-3">
      <label for="descripcion" class="form-label fw-bold">Descripción Corta</label>
      <textarea class="form-control" id="descripcion" rows="3" formControlName="descripcion" placeholder="Ej: Cremosa tarta de queso al horno..."></textarea>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label fw-bold">URL de la Imagen</label>
      <input type="url" class="form-control" id="imagen" formControlName="imagen" placeholder="https://images.unsplash.com/...">
    </div>

    <button type="submit" class="btn btn-primary fw-bold w-100 py-2" [disabled]="recipeForm.invalid">
      <i class="bi bi-plus-circle-fill me-2"></i>
      Añadir Receta
    </button>
  </form>
</div>
